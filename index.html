<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Puzzle</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets\images\favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets\images\favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets\images\favicon.ico">
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>

    <header>
        <h1 class="heading">Puppy Puzzle</h1>
    </header>

    <div class="stats">
        <h2 class="turns">Turns: <span id="turns">0</span></h2>

        <h2 class="time">Time <span id="count-up">00:00</span></h2>
    </div>




    <button class="start-game">New Game</button>

    <footer>
        <audio class="audio-button" controls muted loop src="assets\audio\itty-bitty-8-bit.mp3">This browser
            does not support
            audio</audio>

    </footer>

    <script src="assets\js\script.js"></script>

</body>

</html>
